<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
    <script defer type="module" src="src/main.js"></script>
</head>

<body>
    <div id="contenedor-monedero">
        <img src="assets/monedero.png" alt="Monedero">
        <span id="oro-flotante">0</span>
    </div>

    <div id="notificacion-compra" class="notificacion">
        ✅ ¡Objeto añadido a la mochila!
    </div>

    <main class="padre">

        <section id="pantalla-Formulario" class="formulario scene active">

            <h1>Aventura en el Reino de JS</h1>

            <form id="registro-stats">
                <label>Nombre:</label>
                <input type="text" id="crear-nombre" maxlength="20" placeholder="Ej: Elias" required />

                <label>Ataque:</label>
                <input type="number" id="crear-ataque" value="0" min="0" />

                <label>Defensa:</label>
                <input type="number" id="crear-defensa" value="0" min="0" />

                <label>Vida:</label>
                <input type="number" id="crear-vida" value="100" min="100" />

                <p id="msg-error" style="color: red; font-weight: bold;"></p>

                <article class="boton">
                    <button id="btn-comenzar-juego" type="button">Continuar</button>
                </article>
            </form>
        </section>

        <!-- Estadisticas -->
        <section id="pantalla-estadisticas" class="estadisticas scene">

            <article class="menu1">
                <img src="assets/prota.png" />
                <h1>Cazador</h1>
            </article>

            <div class="stats-p">
                <article class="stats">
                    <div class="caja">Ataque: <span id="ataque">0</span></div>
                    <div class="caja">Defensa: <span id="defensa">0</span></div>
                    <div class="caja">Vida: <span id="vida">100</span></div>
                    <div class="caja">Puntos: <span id="puntos">0</span></div>
                </article>
            </div>

            <article class="boton">
                <button id="btn-mercado">Continuar</button>
            </article>

        </section>


        <!-- Mercado -->
        <section id="pantalla-mercado" class="mercado scene">

            <article class="menu2">
                <h1>Mercado negro</h1>
            </article>

            <article class="articulos">
                <!-- Todo creado en javascript (mercado.js) -->
            </article>

            <article class="boton">
                <button id="btn-a">Comprar</button>
            </article>

            <div class="compras-p">
                <article class="compras">
                    <div class="obj"></div>
                    <div class="obj"></div>
                    <div class="obj"></div>
                    <div class="obj"></div>
                    <div class="obj"></div>
                    <div class="obj"></div>
                </article>
            </div>

        </section>

        <!-- Estadisticas Con Compra -->
        <section id="pantalla-estadisticas-a" class="estadisticas scene">

            <article class="menu1">
                <img src="assets/prota.png" />
                <h1>Cazador</h1>
            </article>

            <div class="stats-p">
                <article class="stats">
                    <div class="caja">Ataque: <span id="ataque">0</span></div>
                    <div class="caja">Defensa: <span id="defensa">0</span></div>
                    <div class="caja">Vida: <span id="vida">100</span></div>
                    <div class="caja">Puntos: <span id="puntos">0</span></div>
                </article>
            </div>

            <article class="boton">
                <button id="btn-enemigos">Continuar</button>
            </article>

            <div class="compras-p">
                <article class="compras">

                </article>
            </div>

        </section>

        <!-- Enemigos -->
        <section id="pantalla-enemigos" class="enemigos scene">

            <article class="menu3">
                <h1>Enemigos</h1>
            </article>

            <article class="list-e">
                <!-- Todo creado en javascript (enemigos.js) -->
            </article>

            <article class="boton">
                <button id="btn-batallas">Continuar</button>
            </article>

        </section>

        <!-- Batallas -->
        <section id="pantalla-batallas" class="batallas scene">

            <article class="menu4">
                <h1>Combates</h1>
            </article>

            <article class="combate">
                <div class="persona">
                    <img src="assets/prota.png" />
                </div>
                <div>
                    VS
                </div>
                <div class="evil">
                    <img src="assets/goblin.png" />
                </div>
            </article>

            <article class="respuesta">
                <!-- Todo creado en javascript (main.js - prepararBatalla) -->
            </article>

            <article class="boton">
                <button id="btn-final">Continuar</button>
            </article>

            <div class="compras-p">
                <article class="compras">

                </article>
            </div>

        </section>

        <!-- Final -->
        <section id="pantalla-final" class="final scene">

            <article class="menu5">
                <h1>Resultado Final</h1>
            </article>

            <article class="resultado">
                <!-- Todo creado en javascript (main.js - mostrarPantallaFinal) -->
            </article>

            <article class="boton">
                <button id="btn-reiniciar">Tabla Final</button>
            </article>

            <div class="compras-p">
                <article class="compras">

                </article>
            </div>

        </section>

        <!-- Final 2 Tabla -->
        <section id="pantalla-final2" class="final2 scene">

            <article class="menu6">
                <h1>Tabla Final</h1>
            </article>

            <article class="tabla-f-p">
                <table class="tabla-f">
                    <thead>
                        <tr class="cabecera">
                            <th>Nombre</th>
                            <th>Puntuación</th>
                            <th>Monedas</th>
                        </tr>
                    </thead>

                    <tbody id="cuerpo-tabla-ranking">
                    </tbody>
                </table>
            </article>


            <article class="boton">
                <button id="btn-reiniciar2">Reiniciar</button>
            </article>
        </section>
    </main>

</body>

<div id="contenedor-lluvia" class="lluvia-monedas">
    <img src="assets/moneda.png" style="left: 25%">

    <img src="assets/moneda.png" style="left: 50%">

    <img src="assets/moneda.png" style="left: 75%">
</div>

</html>
